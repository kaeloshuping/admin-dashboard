<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NuTech Admin Dashboard</title>
</head>
<body>
    <div id="main-container">
        <div id="sidebar">
            <h3 id="dashboard-text">
                <img src="./images/sidebar icons/dashboard.png" alt="dashboard image">
                <span>DASHBOARD</span>
            </h3>
            <ul id="sidebar-list-items">
                <li>
                    <img src="./images/sidebar icons/home.png" alt="home image">
                    <span>HOME</span>
                </li>
                <li><img src="./images/sidebar icons/profile.png" alt="profile image">
                    <span>PROFILE</span>
                </li>
                <li><img src="./images/sidebar icons/messages.png" alt="messages image">
                    <span>MESSAGES</span>
                </li>
                <li><img src="./images/sidebar icons/history.png" alt="history image">
                    <span>HISTORY</span>
                </li>
                <li><img src="./images/sidebar icons/to-do-list.png" alt="tasks image">
                    <span>TASKS</span>
                </li>
                <li><img src="./images/sidebar icons/cogs.png" alt="settings image">
                    <span>SETTINGS</span>
                </li>
                <li><img src="./images/sidebar icons/support.png" alt="support image">
                    <span>SUPPORT</span>
                </li>
                <li><img src="./images/sidebar icons/privacy.png" alt="privacy image">
                    <span>PRIVACY</span>
                </li>
            </ul>
        </div>
        <div id="content-container">
            <div id="content-header">

            </div>
            <div id="content-body">
                <div id="projects"></div>
                <div id="side-content">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
